{% extends 'User.html' %}
{% load static %}
    <!-- ABOUT -->
    {% block content %}

    <style type="text/css">
        .error{
        color: red
        }
    </style>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <div class="container-fluid">
                        <div class="row gy-4">
                            <div class="col-lg-4 col-sm-12 bg-cover"
                                style="background-image: url(img/c2.jpg); min-height:300px;">
                                <a href="{% static 'user/img/c2.jpg' %}"></a>
                                <div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <form id="userreg" action="{% url 'getDataUser' %}" method="POST" class="p-lg-5 col-12 row g-3">
                                    {% csrf_token %}
                                    <div>
                                        <h1>Get in touch</h1>
                                        <p>Fell free to contact us and we will get back to you as soon as possible</p>
                                    </div>
                                    <div class="col-12">
                                        <label for="uname" class="form-label">Name</label>
                                        <input type="text" class="form-control" placeholder="Enter your name"
                                            id="uname" name="uname" aria-describedby="">
                                    </div>
                                    <div class="col-12">
                                        <label for="phn" class="form-label">Phone Number</label>
                                        <input type="text" class="form-control" placeholder="Enter phone number"
                                            id="phn" name="phn" aria-describedby="">
                                    </div>

                                    <div class="col-12">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" placeholder="Enter email"
                                            id="email" name="email" aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-12">
                                        <label for="pwd" class="form-label">Create Password</label>
                                        <input type="password" class="form-control" placeholder="***********"
                                            id="pwd" name="pwd" aria-describedby="">
                                    </div>

                                    <div class="col-12">
                                        <button type="submit" class="btn btn-brand">Register</button>
                                    </div>
                                    <p>
                                        <a href="{% url 'Login' %}">Already User? Login</a>
                                        <br>
                                        <a href="{% url 'LawyerReg' %}"> New Lawyer Sign-Up</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- MILESTONE -->

    <label id="lang[]-error" class="error" for="lang[]"></label>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>

    <script type="text/javascript">
        $('#userreg').validate({
        rules: {
        uname: {
        required: true,
        minlength: 3
        },
        phn:{
        required:true,
        maxlength:10
        },
        email:{
        required:true,
        email:true
        },
        pwd:{
        required:true,
        }
    
        }
       
       
        })
       
       
    </script>
    {% endblock %}
    <!-- Modal -->
