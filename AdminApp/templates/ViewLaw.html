{% extends 'Admin.html' %}
            {% block content %}
            <!--Main-->
            <main class="bg-white-500 flex-1 p-3 overflow-hidden">

                <div class="flex flex-col">
                    <div class="flex flex-1  flex-col md:flex-row lg:flex-row mx-2">
                        <div class="mb-2 border-solid border-gray-300 rounded border shadow-sm w-full">
                            <div class="bg-gray-200 px-2 py-3 border-solid border-gray-200 border-b">
                                Laws Details
                            </div>
                            <div class="p-3">
                                <table class="table-responsive w-full rounded">
                                    {% csrf_token %}
                                    <thead>
                                      <tr>
                                        <th class="border w-1/6 px-4 py-2">Law Id</th>
                                        <th class="border w-1/6 px-4 py-2">Law Type</th>
                                        <th class="border w-1/6 px-4 py-2">Law Name</th>
                                        <th class="border w-1/3 px-4 py-2">Law Description</th>
                                        <th class="border w-1/3 px-4 py-2">Actions</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                        {% for i in data %}
                                        <tr>
                                            <td class="border px-4 py-2">{{forloop.counter}}</td>
                                            <td class="border px-4 py-2">{{i.type}}</td>
                                            <td class="border px-4 py-2">{{i.name}}</td>
                                            <td class="border px-4 py-2">{{i.desc}}</td>
                                            <td class="border px-4 py-2">
                                                <a href="{% url 'edit' eid=i.id %}" class="bg-teal-300 cursor-pointer rounded p-1 mx-1 text-white">
                                                        <i class="fas fa-edit"></i></a>
                                                <a href="{% url 'delete' id=i.id %}" class="bg-teal-300 cursor-pointer rounded p-1 mx-1 text-red-500">
                                                        <i class="fas fa-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                    {% endfor %}
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--/Grid Form-->
                </div>
            </main>
            <!--/Main-->
            {% endblock %}
